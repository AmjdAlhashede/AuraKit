apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

android {
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

afterEvaluate {
    def aurakitArtifactId = project.name
    def component = components.findByName("release")
    def auraDescription =  project.description != null ? project.description : "AuraKit ${aurakitArtifactId} module â€“ modular Android framework for multimedia processing."

    if (component == null) {
        throw new GradleException("ðŸ›‘ Publishing failed! '$aurakitArtifactId' has no exportable components.")
    }

    publishing {
        publications {
            release(MavenPublication) {
                groupId = aurakit.versions.groupId.get()
                version = aurakit.versions.aurakitDevelopmentVersion.get()
                artifactId = aurakitArtifactId
                from component

               pom {
                    name.set(project.name)
                    description.set(auraDescription)
                    url.set("https://github.com/AmjdAlhashede/AuraKit")

                    licenses {
                        license {
                            name.set("Apache License 2.0")
                            url.set("https://www.apache.org/licenses/LICENSE-2.0")
                            distribution.set("repo")
                        }
                    }

                    developers {
                        developer {
                            id.set("AmjdAlhashede")
                            name.set("Amjd Alhashede")
                            email.set("amjdalhashede@gmail.com")
                        }
                    }

                    scm {
                        connection.set("scm:git:github.com/AmjdAlhashede/AuraKit.git")
                        developerConnection.set("scm:git:ssh://github.com/amjdalhashede/AuraKit.git")
                        url.set("https://github.com/AmjdAlhashede/AuraKit")
                    }
                }
            }
        }

        signing {
            useGpgCmd()
            sign publishing.publications["release"]
        }
    }
}